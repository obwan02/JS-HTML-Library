<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<ifCallback name="colourswap" params="'colours', 'element'">
		var index = randomInt(0, params.colours.length - 1); element(params.element).style.background = params.colours[index];
	</ifCallback>
</head>
<body>

<div id="test1" style="height: 100px; width: 100px; background: blue;"></div>

<var name="user" visible="true">true</var>
<func name="isUserLogged" params="">return user.value;</func>

<if condition="isUserLogged()" type="onchange"> 
	<colourSwap colours="['blue', 'red', 'purple']" element="'test1'"></colourSwap>
</if>

<button onclick="user.value = !user.value">Increment</button>

<script type="text/javascript" src="framework.js"></script>

</body>
</html>
